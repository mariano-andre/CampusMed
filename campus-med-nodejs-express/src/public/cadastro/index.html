<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Atendimento</title>
    <link rel="stylesheet" type="text/css" href="/cadastro/cadastro.css">
    <link rel="stylesheet" href="/geral.css">
</head>
<body>
    <div class="sidebar">
        <div class="perfil-status">
            <div class="perfil-img">
                <div class="status-outer">
                    <div class="status-inner"></div>
                </div>
            </div>
        </div>

        <h1>Nome do Médico</h1>

        <div class="menu-status">
            <div class="status-select">
                <p>Status:</p>
                <select id="selStatus">
                    <option value="disponivel">Disponível</option>
                    <option value="em atendimento">Em atendimento</option>
                    <option value="volto logo">Volto logo</option>
                    <option value="fim do expediente">Fim do expediente</option>
                </select>
            </div>
            <ul class="menu-options">
                <a href="../busca/index.html" class="menu-option">Buscar Prontuários<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" width="21px" fill="#e8eaed"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg></a>
                <a href="../cadastro/index.html" class="menu-option">Cadastrar prontuário<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" width="19px" fill="#e8eaed"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h168q13-36 43.5-58t68.5-22q38 0 68.5 22t43.5 58h168q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm80-80h280v-80H280v80Zm0-160h400v-80H280v80Zm0-160h400v-80H280v80Zm200-190q13 0 21.5-8.5T510-820q0-13-8.5-21.5T480-850q-13 0-21.5 8.5T450-820q0 13 8.5 21.5T480-790ZM200-200v-560 560Z"/></svg></a>
            </ul>
            <div class="space"></div>
            <input type="button" value="Salvar" id="btSalvarStatus">
        </div>
    </div>



    <div class="cadastro">
        <h1>Cadastrar novo atendimento</h1>

        <div class="formulario">
            <div class="componente-cadastro align-center">
                <p>Horário do atendimento:</p>
                <div class="horario align-center">
                    <input type="time" id="timeInicioAtendimento">
                    <label for="timeFimAtendimento">até</label>
                    <input type="time" id="timeFimAtendimento">
                </div>
            </div>
            <div class="componente-cadastro">            
                <label for="inNomeAluno">Nome do Aluno:</label>
                <input type="text" id="inNomeAluno" placeholder="Insira o nome..." maxlength="100">
            </div>  
            <div class="componente-cadastro">            
                <label for="inMatriculaAluno">Matrícula do Aluno:</label>
                <input type="text" id="inMatriculaAluno" placeholder="Insira a matrícula..." maxlength="14">
            </div>  
            <div class="componente-cadastro">            
                <label for="inHDA">Histórico da doença atual:</label>
                <textarea id="inHDA" cols="30" rows="10" placeholder="HDA..." maxlength="400"></textarea>
            </div>
            <div class="componente-cadastro no-border">            
                <label for="inTratamento">Tratamento:</label>
                <textarea id="inTratamento" cols="30" rows="10" placeholder="Tratamento..." maxlength="400"></textarea>
            </div>
            <input type="button" value="Cadastrar!" id="btCadastrar">
        </div>

    </div>
    <script src="/statusChange.js"></script>
    <script src="/cadastro/cadastrar.js"></script>
</body>
</html>
